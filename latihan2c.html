<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik2</title>
</head>
<body>
 <h1>Pertemuan 2 Komputer Grafik & Pengolahan Citra</h1>

 <!-- circle -->
 <svg widht="400" height="200">
    <circle 
    cx="50" 
    cy ="50" 
    r="40" 
    stroke="gold" 
    stroke-width="5" 
    fill="violet"
    />
</svg> 

<!-- rectangle -->
<svg width="400" height="200" >
    <rect
    x="50"
    y="50"
    rx="20"
    ry="20"
width="200"
height="100"
style="fill: orange; stroke-width: 10; stroke: green"
/>
</svg>

<!-- polygon -->
<svg width="300" height="200">
    <polygon
    points="100,10 40,198 190, 78 10, 78 160,198"
    style="fill: lime; stroke:aqua; stroke-width: 5; fill-rule: evenodd "
    />
    </svg>



</body>
</html>
