<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="80" width="300">
        <g fill="none">
          <path stroke="red" d="M5 20 l215 0" />
          <path stroke="black" d="M5 40 l215 0" />
          <path stroke="blue" d="M5 60 l215 0" />
        </g>
      </svg>

      <br>
        <text fill="#000000" font-size="45" font-family="Verdana" x="150" y="86">
            STROKING</text>
      <br><br><br>

      <svg height="110" width="110">
        <defs>
          <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
          </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3"
        fill="brown" filter="url(#f1)" />

        <br>
        <text fill="#000000" font-size="45" font-family="Verdana" x="150" y="86">
            BLUR</text>
      </svg>
      <br><br><br>

      <svg height="140" width="140">
        <defs>
          <filter id="f2" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3"
        fill="seagreen" filter="url(#f2)" />

        <br>
        <text fill="#000000" font-size="45" font-family="Verdana" x="150" y="86">
            DROP SHADOW</text>
      </svg>
      <br><br><br>

      <svg height="150" width="400">
        <defs>
          <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0, 195, 255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(243, 81, 81);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="140" y="86">RAWR</text>

        <br>
        <text fill="#000000" font-size="45" font-family="Verdana" x="150" y="86">
            LINEAR</text>
      </svg>
      <br><br><br>

      <svg height="150" width="500">
        <defs>
          <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);
            stop-opacity:0" />
            <stop offset="100%" style="stop-color:rgb(83, 170, 56);stop-opacity:1" />
          </radialGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />

        <br>
        <text fill="#000000" font-size="45" font-family="Verdana" x="150" y="86">
            RADIAL</text>
      </svg>
</body>
</html>
