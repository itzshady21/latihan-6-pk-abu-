<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path Latihan</title>
</head>
<body>
    //KUADRAT (QUADRATIC)
    <svg>
        <path d="M50 40 Q20 10 10 40" stroke="black" fill="none"/>
        <path d="M10 40 Q10 60 50 80" stroke="black" fill="none"/>
        <path d="M50 40 Q80 10 90 40" stroke="black" fill="none"/>
        <path d="M90 40 Q90 60 50 80" stroke="black" fill="none"/>
   </svg>
    
   //KUBIK (CUBIC)
    <svg>
        <path d="M 50 40 C30 20, 10 50, 50 80" stroke="black" fill="none"/>
        <path d="M 50 40 C70 20, 90 50, 50 80" stroke="black" fill="none"/>
    </svg>

    //BUSUR (ARC)
    <svg>
        <path d="M40 40 A 1 2 60 0 0 50 80" 
         fill="none"
         stroke="black"
         stroke-width="3"
         />
    </svg>
</body>
</html>
