<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Perulangan</title>
</head>
<body>
    <canvas
        id="canvasKu"
        width="640"
        height="480"
        style="border: 3px solid red"
    >

    </canvas>

    <script>
        var canvas = document.getElementById("canvasKu");
        var ctx = canvas.getContext("2d");

        for (x = 10; x <= 400; x += 10) {
            for (y = x; y <= 400; y += 10) {
        ctx.strokeRect(y, 10, 10,x);
        }
    }
    </script>
</body>
</html>
